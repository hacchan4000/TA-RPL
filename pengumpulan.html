<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengumpulan TA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile-pic"></div>
            <div class="user-info">
                <div><strong>user-info</strong></div>
                <div>Email</div>
            </div>
        </div>

        <form>
            <div class="form-group">
                <label for="judul-ta">Judul TA:</label>
                <input type="text" id="judul-ta" name="judul_ta" placeholder="Masukkan Judul TA">
            </div>
        </form>

            <div class="form-group">
                <label for="tanggal">Tanggal:</label>
                <input type="date" id="tanggal" name="tanggal" placeholder="dd-mm-yyyy">
            </div>

            <div class="form-group">
                <label for="progress">Progress:</label>
                <select id="progress" name="progress">
                    <option value="mulai">Mulai</option>
                    <option value="sedang">Sedang Berjalan</option>
                    <option value="selesai">Selesai</option>
                </select>
            </div>

            <div class="form-group">
                <label for="upload">Upload Files:</label>
                <div class="upload-box" id="upload">
                    Browse Files to upload
                </div>
            </div>

            <button type="submit">Kirim Pengajuan</button>
        </form>
    </div>
</body>
</html>
