    <h1 style="margin-top: 100px;">PENGUMPULAN TA</h1>
    <div class="container">
        <form action="database/pengumpulan.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="judul-ta">Judul TA</label>
                <input type="text" id="judul-ta" name="judul-ta" placeholder="Masukkan judul Tugas Akhir Anda" required>

                <label for="desc-ta">Deskripsi</label>
                <input type="text" id="desc-ta" name="desc-ta" placeholder="Masukkan Deskripsi Tugas Anda" required>
            </div>

            <div class="form-group">
                <label for="tanggal">Tanggal</label>
                <input type="date" id="tanggal" name="tanggal" required>
            </div>

            <div class="form-group">
                <label for="progress">Progress TA</label>
                <select id="progress" name="progress" required>
                    <option value="proposal">Proposal</option>
                    <option value="progressAwal">Progres Awal</option>
                    <option value="BAB1">BAB I</option>
                    <option value="BAB2">BAB II</option>
                    <option value="BAB3">BAB III</option>
                    <option value="BAB4">BAB IV</option>
                    <option value="BAB5">BAB V</option>
                </select>
            </div>

            <div class="upload-area">
                <input type="file" id="file-upload" name="file-upload" style="display: none;" accept=".pdf" required>
                <label for="file-upload" style="cursor: pointer;">
                    <img src="upload-icon.png" alt="Upload Icon">
                    <p>Browse Files to upload</p>
                </label>
            </div>

            <button class="submit-btn" type="submit">Kirim Pengajuan</button>
        </form>
    </div>
